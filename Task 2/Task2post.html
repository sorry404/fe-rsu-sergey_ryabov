<body>
	<h1>Registration form</h1>
<form action="http://httpbin.org/post" method="post">
   	<fieldset>
    	<legend>Personal data:</legend>
    	<table>
        	<tr><td>Fist Name:</td><td><input type="text" name="lastname"></td></tr>
        	<tr><td>Surname:</td><td><input type="text" name="firstname"></td></tr>
    	    <tr><td rowspan="3">Sex</td></tr>
    		<tr><td><label><input type="radio" name="sex" value="Male" checked>Male</label></td></tr>
    		<tr><td><label><input type="radio" name="sex" value="Female">Female</label></td></tr>
		</table>
  	</fieldset>
    <fieldset>
    	<legend>Contact Information:</legend>
    	<table>
   		<tr><td>Site</td><td><input type="url" name="site"></td></tr>
   		<tr><td>E-mail</td><td><input type="email" name="email"></td></tr>
    	<tr><td>Phone</td><td><input type="tel" name="phone"></td></tr>
    	</table>
    </fieldset>
     	<button type="submit">Отправить</button>
</form>
</body>
