<body>
	<h1>Registration form</h1>
<form action="http://httpbin.org/get" method="get">
   	<fieldset>
    	<legend>Personal data:</legend>
    	<table>
        	<tr><td><label for="fistname">Fist Name:</td><td><input type="text" id="fistname"></td></tr>
        	<tr><td><label for="surname">Surname:</td><td><input type="text" id="surname"></td></tr>
    	    <tr><td rowspan="3">Sex</td></tr>
    		<tr><td><label><input type="radio" name="sex" value="Male" checked>Male</label></td></tr>
    		<tr><td><label><input type="radio" name="sex" value="Female">Female</label></td></tr>
		</table>
  	</fieldset>
    <fieldset>
    	<legend>Contact Information:</legend>
    	<table>
   		<tr><td><label for="site">Site</label></td><td><input type="url" id="site"></td></td></tr>
   		<tr><td><label for="mail">E-mail</label></td><td><input type="email" id="mail"></td></tr>
    	<tr><td><label for="phone">phone</label>Phone</td><td><input type="tel" id="phone"></td></tr>
    	</table>
    </fieldset>
     	<button type="submit">Отправить</button>
</form>
</body>
